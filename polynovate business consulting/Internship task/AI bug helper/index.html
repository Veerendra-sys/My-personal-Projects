<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Error Message Decoder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Error Message Decoder</h1>

    <!-- Task form -->
    <form id="taskForm">
        <label for="code">Code Snippet:</label><br>
        <textarea id="code" rows="6" cols="60" placeholder="Paste your code here..." required></textarea><br><br>

        <label for="error">Error Message:</label><br>
        <textarea id="error" rows="4" cols="60" placeholder="Paste your error message here..." required></textarea><br><br>

        <button type="submit">Decode Error</button>
    </form>

    <!-- Response from AI -->
    <div id="response"></div>

    <hr>

    <!-- Show saved tasks -->
    <h2>Submitted Error Reports</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <b>Code:</b> {{ task.code }}<br>
                <b>Error:</b> {{ task.error }}<br>
                <b>Explanation:</b> {{ task.explanation }}<br>
            </li><br>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
